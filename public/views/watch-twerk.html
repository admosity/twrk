<div class="header">
  <div class="column-3">
    <h1 class="logo"><a href="/"><i class="fa fa-try"></i> twrk.</a></h1>
  </div>
  <div class="column-9 hidden-xs">&nbsp;</div>
</div>
<div class="wrapper center">
  <h1 id="alert-wrapper"><i class="fa fa-trophy"></i><span id="alert"></span></h1>
  <div class="column-8">
    <!-- This is where a live visual representation of the twerk party will go; this divider is temporary-->
  </div>
  <div class="column-4">
    <!-- display the participants-->
    <div class="twerkTeam">
      <h1 class="twerkTeamHeader"><a href="#" class="open-leaders btn btn-resize"><i class="fa fa-users"></i></a> &nbsp;Current Twrkers&nbsp; <a class="btn btn-resize hidden-xs" ng-click="joinTwerk();" href="#" >join</a></h1>
      <a class="btn btn-twerk visible-xs" ui-sref="twerk-do"  href="#">join</a>
      <ul class="list-unstyled twerk-leaders">
        <li ng-repeat="s in scores"><img src="images/avatars/{{s.avatar}}.png" class="smallavatar"><p class="num">{{$index + 1}}.</p><p class="twerkUser">{{s.username}}</p><p class="score">{{s.score}}</p></li>
<!--         <li><img src="images/avatars/1.png" class="smallavatar"><p class="twerkUser">User 2</p><p class="score">123123</p></li>
        <li><img src="images/avatars/2.png" class="smallavatar"><p class="twerkUser">User 3</p><p class="score">123123</p></li> -->
      </ul>
    </div>
  </div>
<div id="stage">
  <div class="light" id="cyanLight"></div>
  <div class="light" id="redLight"></div>
  <div class="light" id="pinkLight"></div>
  <div class="light" id="purpleLight"></div>
  <div class="light" id="greenLight"></div>
  <div class="light" id="yellowLight"></div>
</div>
</div>
<!-- Just strobe light things-->
<canvas id="twrk" width=1200 height=600></canvas>


<span class="scrolls">
  <a href="#" class="btn scroll-link"><i class="fa fa-chevron-up"></i></a>
  <a href="#" class="btn scroll-link2"><i class="fa fa-chevron-down"></i></a>
  </span>
