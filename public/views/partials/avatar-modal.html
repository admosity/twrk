<div class="modal-body">
  <h1 class="modal-title center">choose your avatar</h1>
  <div class="avatar-list">
    <div class="radio" ng-repeat="i in getNumber() track by $index">
      <label for="zero"><img src="/images/avatars/{{$index}}.png" ng-click="chooseMyAvatar($index)" width="10px" height="10px" alt=""></label>
      <input type="radio" name="avatar" id="zero">
    </div>
  </div>
</div>
